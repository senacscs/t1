<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento Circular</title>
    <style>
        div {
      position: fixed;
      width: 10px;
      height: 10px;
      margin: 5%;
      padding: 5%;
    }
    
    #center {
      left: 100px;
      top: 50px;
      background: orange;
    }
    
    #point {
      left: 0px;
      top: 0px;
      background-image: url(../img/igor_amongus.png);
    }

    </style>
</head>

<body>
    <div id="center"></div>
    <div id="point"></div>
</body>

</html>

<script>
    x = 100  // center
y = 50   // center
r = 50   // radius
a = 0    // angle (from 0 to Math.PI * 2)

function rotate(a) {
  
  var px = x + r * Math.cos(a); // <-- that's the maths you need
  var py = y + r * Math.sin(a);
  
  document.querySelector('#point').style.left = px + "px";
  document.querySelector('#point').style.top = py + "px";  
}


setInterval(function() {
  a = (a + Math.PI / 360) % (Math.PI * 2);
  rotate(a);
},1);
</script>
