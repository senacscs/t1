<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bart Simpson</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bart.css'>

</head>

<body>

    <header>
        <h1>Apenas o Bart Simpson<br> com as cores invertidas</h1>
    </header>

    <main>

        <div id="bart">
            <div id="shadow"></div>
            <div id="legs">
                <div class="sock"></div>
                <div class="sock left"></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
                <div class="shorts-leg right"></div>
                <div id="shorts"></div>
                <div class="shorts-leg left"></div>
                <div class="shoe left">
                    <div class="filling"></div>
                    <div class="shoe-line-2"></div>
                    <div class="shoe-line-1"></div>
                    <div class="logo"></div>
                </div>
                <div class="shoe">
                    <div class="filling"></div>
                    <div class="shoe-line-2"></div>
                    <div class="shoe-line-3"></div>
                    <div class="shoe-line-1"></div>

                </div>

            </div>
            <div id="body">
                <div class="arm left"></div>
                <div class="shirt-manga left">
                    <div></div>
                </div>
                <div id="shirt">
                    <div></div>
                </div>
                <div class="shirt-back"></div>
                <div class="shirt-neck"></div>
                <div class="shirt-body"></div>
                <div class="shirt-manga">
                    <div></div>
                </div>
                <div class="arm right"></div>
                <div class="shirt-open"></div>
                <div class="pants-pocket"></div>
            </div>
            <div id="head">
                <div id="hair">
                    <div class="hair" id="hair-1"></div>
                    <div class="hair" id="hair-2"></div>
                    <div class="hair" id="hair-3"></div>
                    <div class="hair" id="hair-4"></div>
                    <div class="hair" id="hair-5"></div>
                    <div class="hair" id="hair-6"></div>
                    <div class="hair" id="hair-7"></div>
                    <div class="hair" id="hair-8"></div>
                    <div class="hair" id="hair-9"></div>
                </div>
                <div id="mouth"></div>
                <div id="neck"></div>
                <div id="forehead"></div>
                <div class="eyelash"></div>
                <div class="lip"></div>
                <div class="eye left"></div>
                <div class="cheecks"></div>
                <div id="nose"></div>
                <div class="eye right"></div>
                <div class="back"></div>
                <div id="ear"></div>
            </div>
        </div>

    </main>


</body>

</html>
